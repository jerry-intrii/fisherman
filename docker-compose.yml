version: "3.9"

services:
  app:
    build:
      context: .
      target: app
    image: fisherman-app:latest
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3000
      POKER_DB_DIR: /data
    ports:
      - "3000:3000"
    volumes:
      - app-data:/data
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    depends_on:
      - app
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    environment:
      TUNNEL_METRICS: 0.0.0.0:8100
    restart: unless-stopped

volumes:
  app-data:
    driver: local
